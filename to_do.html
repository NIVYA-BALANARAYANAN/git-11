<!DOCTYPE html>
<html>
    <head>
        <title>TO DO LIST</title>
        <style>
            div{
                text-align: center;
                margin: auto;
                padding: 50px;
            }

            #input{
                background-color: rgb(214, 181, 251);
                width: 250px;
                height:25px;
                color: #000;

            }

            ul{
                list-style: none;
                padding: 0px;
                margin-top: 15px;
        
            }

            li{
                padding-bottom: 15px;
            }

            button{
                background-color: rgb(214, 181, 251);
                width: 50px;
                height:30px;


            }

            button:hover{
                background-color: rgb(214, 181, 251);
                color: black;
            }
        </style>
    </head>
    <body>
        <div id="todo">
            <h2>TO-DO LIST</h2>
            <input type="text" id="input" placeholder="Add a Task">
            <button onclick="add()">ADD</button>
            <ul id="taskList"></ul>
        </div>

    <script>
        function add(){
            let taskInput=document.getElementById("input");
            let taskValue=taskInput.value;

        if (taskValue === "") {
            alert("Enter a task");            
        }

        let li = document.createElement("li");
        li.innerHTML = taskValue;
        document.getElementById("taskList").appendChild(li);
        input.value = "";
    }
    </script>   
    </body>
</html>
